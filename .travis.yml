language: objective-c
osx_image: xcode7.2
xcode_sdk: iphonesimulator9.2
before_install:
- brew update
- brew unlink xctool
- brew install xctool
install:
  - ./build-libssl.sh --noverify --i386only
  - ./build-libevent.sh --noverify --i386only
  - ./build-tor.sh --noverify --i386only

before_script:
  - gem install cocoapods
script:
  - xctool -project OnionBrowser/OnionBrowser.xcodeproj -scheme OnionBrowser -sdk iphonesimulator9.2 -arch i386 build test

notifications:
  email: false
